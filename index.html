<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Haulier Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
   
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f1114;
  color: #eaeaea;
}
  
.app {
  display: flex;
  height: 100vh;
}

/* LEFT MENU */
.sidebar {
  width: 220px;
  background: #14171c;
  padding: 15px;
}

.sidebar h1 {
  font-size: 18px;
  margin-bottom: 20px;
}

.sidebar button {
  width: 100%;
  background: #1f232a;
  color: #fff;
  border: none;
  padding: 12px;
  margin-bottom: 10px;
  text-align: left;
  cursor: pointer;
}

.sidebar button:hover {
  background: #2a2f38;
}

/* MAIN CONTENT */
.main {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.section {
  display: none;
}

#home {
  display: block;
}

input, button.action {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

#map {
  height: 350px;
  margin-top: 15px;
  border-radius: 12px;
}
</style>

</style>
</head>

<body>

<div class="app">

  <div class="sidebar">
    <h1>ðŸš› Haulier Pro</h1>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('routes')">Route Planner</button>
  </div>

  <div class="main">

    <section id="home" class="section">
      <h2>Dashboard</h2>
      <p>Welcome to Haulier Pro.</p>
    </section>

    <section id="routes" class="section">
      <h2>Route Planner</h2>

      <input id="depot" placeholder="Depot postcode">
      <input id="pointA" placeholder="Collection address">
      <input id="pointB" placeholder="Delivery address">

      <button class="action" onclick="calculateRoute()">Calculate Route</button>

      <div id="map"></div>
    </section>

  </div>
</div>

</body>
</html>
