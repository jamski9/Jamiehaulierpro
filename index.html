<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Haulier Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #eee;
}

header {
  background: #000;
  padding: 15px;
  text-align: center;
  font-size: 22px;
}

nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  background: #1b1b1b;
  padding: 10px;
}

nav button {
  background: #333;
  color: #fff;
  border: none;
  padding: 10px 14px;
  cursor: pointer;
}

nav button:hover {
  background: #555;
}

.section {
  display: none;
  padding: 20px;
}

#home {
  display: block;
}

input, button.action {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

#map {
  height: 300px;
  margin-top: 15px;
  border-radius: 12px;
}
</style>
</head>

<body>

<header>ðŸš› Haulier Pro</header>

<nav>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('routes')">Route Planner</button>
</nav>

<section id="home" class="section">
  <h2>Welcome</h2>
  <p>This is your haulier planning app.</p>
</section>

<section id="routes" class="section">
  <h2>Route Planner</h2>

  <input id="depot" placeholder="Depot postcode">
  <input id="pointA" placeholder="Collection address">
  <input id="pointB" placeholder="Delivery address">

  <button class="action" onclick="calculateRoute()">Calculate Route</button>

  <div id="map"></div>
</section>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let map;

function showSection(id) {
  document.querySelectorAll('.section').forEach(s => {
    s.style.display = 'none';
  });
  document.getElementById(id).style.display = 'block';

  if (id === 'routes') {
    setTimeout(initMap, 200);
  }
}

function initMap() {
  if (map) return;

  map = L.map('map').setView([51.5074, -0.1278], 9);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);
}

function calculateRoute() {
  alert("Route Planner is working âœ”");
}
</script>

</body>
</html>
